<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loop_loop</title>
</head>
<body>
</body>
<script>
    let a, i, j;
    a = "<table border='1' width='300' align='center' cellspacing='0' cellpadding='3'>";
    i = j = 1;
    while (i <= 10) {
        a = a + "<tr>";
        while (j <= 10) {
            a = a + "<td style='text-align: center'>" + i * j + "</td>";
            j++;
        }
        a = a + "</tr>";
        j = 1;
        i++;
    }
    a = a + "</table>";
    document.write(a);
</script>
</html>
